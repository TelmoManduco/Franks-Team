<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Frank's Team</title>
    <link rel="stylesheet" href="assets/css/output.css" />
</head>

<body class="min-h-full font-sans antialiased bg-gray-50">

    <header class="z-50 bg-white border-b border-gray-200 shadow-sm sticky top-0">
        <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-4 sm:px-6 lg:px-8">

            <div>
                <h1 class="text-xl md:text-2xl font-black text-gray-900 uppercase italic">
                    Welcome, <span id="user-name" class="text-yellow-500 italic">Athlete</span>
                </h1>
            </div>

            <button id="mobile-menu-button" aria-label="Open menu" aria-controls="mobile-menu" aria-expanded="false"
                type="button" class="p-2 text-gray-900 focus:outline-none">
                <img src="assets/images/icons-images/burger-menu-black.svg" class="h-8 w-8" alt="Menu" />
            </button>

            <div id="menu-overlay"
                class="fixed inset-0 bg-black/50 z-40 opacity-0 pointer-events-none transition-opacity duration-300">
            </div>

            <nav id="mobile-menu" aria-label="Mobile navigation menu" role="dialog" aria-modal="true" aria-hidden="true"
                inert
                class="fixed top-0 right-0 z-50 h-full w-52 translate-x-full transform bg-gray-800 p-6 transition-transform duration-300">

                <button id="close-menu-button" aria-label="Close menu" type="button"
                    class="absolute top-4 right-4 text-white hover:text-yellow-400 focus:outline-none">
                    <img src="assets/images/icons-images/close-x.svg" alt="Close" class="h-8 w-8" />
                </button>

                <div class="mt-10 space-y-4">
                    <div class="pb-4 border-b border-gray-700 mb-6">
                        <p id="display-full-name" class="font-bold text-white text-sm uppercase italic">Athlete Name</p>
                        <p id="display-email" class="text-[10px] text-gray-400 truncate">athlete@franks.com</p>
                    </div>

                    <a href="index.html"
                        class="block text-xl font-bold text-white transition duration-300 hover:text-yellow-400">Home</a>
                    <a href="#"
                        class="block text-xl font-bold text-white transition duration-300 hover:text-yellow-400">My
                        Profile</a>
                    <a href="timetable.html"
                        class="block text-xl font-bold text-white transition duration-300 hover:text-yellow-400">Timetable</a>

                    <button id="dashboard-logout-btn" type="button"
                        class="block w-full text-left mt-6 cursor-pointer text-xl font-bold text-red-500 transition duration-300 hover:text-white">
                        Sign Out
                    </button>

                    <a href="#"
                        class="mt-6 block rounded-lg bg-yellow-500 p-2 text-center text-xl font-bold text-gray-900 hover:bg-yellow-400 transition">
                        Start Trial
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6">
    </main>

    <script type="module" src="assets/js/dashboard.js"></script>
</body>

</html>
