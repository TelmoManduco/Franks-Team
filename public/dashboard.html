<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franks Team | Dashboard</title>
    <link rel="stylesheet" href="assets/css/output.css" />
</head>

<body class="bg-gray-50 font-sans text-gray-900 pb-24">

    <header class="px-6 pt-12 pb-6 bg-white border-b border-gray-100">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-xs font-black uppercase tracking-widest text-blue-600">Welcome back,</p>
                <h1 class="text-2xl font-black italic uppercase italic">Sana Afzal</h1>
            </div>
            <div class="h-12 w-12 rounded-full border-2 border-blue-500 p-0.5">
                <img src="assets/images/icons-images/default-avatar.png"
                    class="h-full w-full rounded-full object-cover">
            </div>
        </div>
    </header>

    <main class="px-6 mt-8">

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-blue-600 p-5 rounded-3xl shadow-blue-200 shadow-lg text-white">
                <p class="text-[10px] font-bold uppercase opacity-80">Weight</p>
                <p class="text-2xl font-black italic">80<span class="text-sm ml-1 lowercase">kg</span></p>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm">
                <p class="text-[10px] font-bold uppercase text-gray-400">Workouts</p>
                <p class="text-2xl font-black italic text-gray-800">12</p>
            </div>
        </div>

        <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-4 ml-2">Training Menu</h3>
        <div class="grid grid-cols-2 gap-4">

            <button
                class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm flex flex-col items-center text-center group active:scale-95 transition-all">
                <div
                    class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center mb-3 group-hover:bg-blue-600 transition-colors">
                    <img src="assets/images/icons-images/workout.svg" class="w-6 h-6 opacity-70 group-hover:invert">
                </div>
                <span class="text-xs font-black uppercase italic">Workout Plan</span>
            </button>

            <button
                class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm flex flex-col items-center text-center group active:scale-95 transition-all">
                <div
                    class="w-12 h-12 bg-green-50 rounded-2xl flex items-center justify-center mb-3 group-hover:bg-green-600 transition-colors">
                    <img src="assets/images/icons-images/nutrition.svg" class="w-6 h-6 opacity-70 group-hover:invert">
                </div>
                <span class="text-xs font-black uppercase italic">Nutrition</span>
            </button>

            <button
                class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm flex flex-col items-center text-center group active:scale-95 transition-all">
                <div
                    class="w-12 h-12 bg-purple-50 rounded-2xl flex items-center justify-center mb-3 group-hover:bg-purple-600 transition-colors">
                    <img src="assets/images/icons-images/stats.svg" class="w-6 h-6 opacity-70 group-hover:invert">
                </div>
                <span class="text-xs font-black uppercase italic">Progress</span>
            </button>

            <button
                class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm flex flex-col items-center text-center group active:scale-95 transition-all">
                <div
                    class="w-12 h-12 bg-gray-50 rounded-2xl flex items-center justify-center mb-3 group-hover:bg-gray-800 transition-colors">
                    <img src="assets/images/icons-images/user-icon.svg" class="w-6 h-6 opacity-70 group-hover:invert">
                </div>
                <span class="text-xs font-black uppercase italic">Profile</span>
            </button>

        </div>
    </main>

    <nav
        class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-lg border-t border-gray-100 px-8 py-4 flex justify-between items-center z-50">
        <button class="flex flex-col items-center space-y-1">
            <img src="assets/images/icons-images/home.svg" class="w-6 h-6 text-blue-600">
            <span class="text-[9px] font-bold uppercase">Home</span>
        </button>
        <button class="flex flex-col items-center space-y-1 opacity-30">
            <img src="assets/images/icons-images/calendar.svg" class="w-6 h-6">
            <span class="text-[9px] font-bold uppercase">Schedule</span>
        </button>
        <button class="flex flex-col items-center space-y-1 opacity-30">
            <img src="assets/images/icons-images/settings.svg" class="w-6 h-6">
            <span class="text-[9px] font-bold uppercase">Settings</span>
        </button>
    </nav>

</body>

</html>
