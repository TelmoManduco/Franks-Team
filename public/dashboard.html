<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franks Team | Dashboard</title>
    <link rel="stylesheet" href="assets/css/output.css" />
</head>

<body class="bg-gray-800 font-sans text-white">

    <header class="z-50 bg-gray-900 border-b border-gray-700 shadow-lg sticky top-0">
        <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-4 sm:px-6 lg:px-8">

            <div class="flex items-center">
                <h1 class="text-xl md:text-2xl font-black text-white uppercase italic">
                    Welcome, <span id="user-name" class="text-yellow-500 italic">Athlete</span>
                </h1>
            </div>

            <nav id="desktop-menu" class="hidden md:flex items-center space-x-8">
                <a href="index.html"
                    class="font-bold text-gray-300 hover:text-yellow-500 uppercase italic transition">Home</a>
                <a href="timetable.html"
                    class="font-bold text-gray-300 hover:text-yellow-500 uppercase italic transition">Timetable</a>
                <a href="profile.html"
                    class="font-bold text-gray-300 hover:text-yellow-500 uppercase italic transition">My Profile</a>
                <button id="desktop-logout-btn"
                    class="font-bold text-red-500 hover:text-red-400 uppercase italic transition">Sign Out</button>
            </nav>

            <button id="mobile-menu-button" class="p-2 md:hidden focus:outline-none">
                <img src="assets/images/icons-images/burger-menu.svg" class="h-8 w-8" alt="Menu">
            </button>
        </div>

        <div id="menu-overlay"
            class="fixed inset-0 bg-black/60 z-40 opacity-0 pointer-events-none transition-opacity duration-300"></div>
        <nav id="mobile-menu"
            class="fixed top-0 right-0 z-50 h-full w-72 translate-x-full transform bg-gray-900 p-6 transition-transform duration-300 shadow-2xl">

            <button id="close-menu-button" class="absolute top-4 right-4 text-white">
                <img src="assets/images/icons-images/close-x.svg" alt="Close" class="h-8 w-8">
            </button>

            <div class="mt-12 flex flex-col h-full">
                <div class="flex flex-col items-center pb-8 border-b border-gray-800 mb-6">
                    <div class="h-20 w-20 rounded-full border-2 border-yellow-500 overflow-hidden bg-gray-700">
                        <img id="profile-img-mobile" src="assets/images/icons-images/default-avatar.png" alt="Profile"
                            class="h-full w-full object-cover">
                    </div>
                    <h2 id="menu-full-name" class="mt-3 text-lg font-bold text-white uppercase italic">Athlete Name</h2>
                    <p id="menu-email" class="text-xs text-gray-400">athlete@franks.com</p>
                </div>

                <div class="space-y-6 flex-1">
                    <a href="dashboard.html"
                        class="block text-xl font-bold text-white hover:text-yellow-400 uppercase italic transition">Dashboard</a>
                    <a href="profile.html"
                        class="block text-xl font-bold text-yellow-500 hover:text-white uppercase italic transition">My
                        Profile</a>
                    <a href="timetable.html"
                        class="block text-xl font-bold text-white hover:text-yellow-400 uppercase italic transition">Timetable</a>
                    <button id="dashboard-logout-btn"
                        class="block w-full text-left text-xl font-bold text-red-500 hover:text-white uppercase italic pt-6 border-t border-gray-800">Sign
                        Out</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
    </main>

    <script type="module" src="assets/js/dashboard.js"></script>
</body>

</html>
