<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franks Team | Athlete Profile</title>
    <link rel="stylesheet" href="assets/css/output.css" />
</head>

<body class="bg-gray-50 font-sans text-gray-900 min-h-screen">

    <main class="px-6 pt-40 pb-12 flex flex-col items-center max-w-md mx-auto">

        <div class="flex flex-col items-center mb-8 w-full text-center">
            <div class="relative mt-10 mb-4">
                <div class="h-24 w-24 rounded-full border-4 border-white overflow-hidden shadow-xl bg-gray-200">
                    <img id="profile-img-main" src="assets/images/icons-images/default-avatar.png" alt="Profile"
                        class="h-full w-full object-cover">
                </div>

                <label for="profile-upload"
                    class="absolute bg-blue-600 w-8 h-8 rounded-full shadow-lg cursor-pointer hover:bg-blue-700 active:scale-90 transition-all border-2 border-white flex items-center justify-center"
                    style="bottom: 8px; right: 8px;">
                    <img src="assets/images/icons-images/camera-icon.png" class="w-4 h-4 object-contain" alt="Edit">
                    <input type="file" id="profile-upload" class="hidden" accept="image/*">
                </label>
            </div>

            <h1 class="text-2xl font-black uppercase italic tracking-tight text-gray-900">Sana Afzal</h1>
            <div class="mt-2 px-4 py-1 bg-blue-50 rounded-full border border-blue-100 inline-block">
                <p class="text-[10px] font-bold text-blue-600 uppercase tracking-widest">Elite Athlete</p>
            </div>
        </div>

        <div
            class="w-full bg-white rounded-2xl shadow-sm border border-gray-100 grid grid-cols-3 divide-x divide-gray-100 py-4 mb-8">
            <div class="text-center px-2">
                <p class="text-[10px] text-gray-400 uppercase font-black tracking-tighter">Weight</p>
                <p class="text-lg font-black italic text-gray-800">80<span
                        class="text-[10px] text-gray-400 lowercase not-italic ml-0.5">kg</span></p>
            </div>
            <div class="text-center px-2">
                <p class="text-[10px] text-gray-400 uppercase font-black tracking-tighter">Age</p>
                <p class="text-lg font-black italic text-gray-800">24</p>
            </div>
            <div class="text-center px-2">
                <p class="text-[10px] text-gray-400 uppercase font-black tracking-tighter">Height</p>
                <p class="text-lg font-black italic text-gray-800">180<span
                        class="text-[10px] text-gray-400 lowercase not-italic ml-0.5">cm</span></p>
            </div>
        </div>

        <div class="w-full space-y-4">
            <div class="space-y-2">
                <h3 class="ml-4 text-[10px] font-black text-gray-400 uppercase tracking-widest">Profile Settings</h3>
                <div
                    class="bg-white rounded-2xl border border-gray-100 shadow-sm divide-y divide-gray-50 overflow-hidden">
                    <button
                        class="w-full flex items-center justify-between p-4 hover:bg-gray-50 transition-colors group text-left">
                        <div class="flex items-center space-x-4">
                            <div class="bg-blue-50 w-10 h-10 rounded-xl flex items-center justify-center">
                                <img src="assets/images/icons-images/user-icon.svg" class="h-5 w-5 opacity-70"
                                    style="filter: invert(34%) sepia(91%) saturate(2454%) hue-rotate(201deg);">
                            </div>
                            <span class="text-sm font-bold text-gray-700 uppercase italic">Personal Information</span>
                        </div>
                        <svg class="w-5 h-5 text-gray-300 group-hover:text-blue-600 transition-colors" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <button id="logout-btn"
            class="mt-12 mb-6 text-sm font-black text-red-500 uppercase tracking-widest hover:text-red-700 transition-colors underline decoration-2 underline-offset-8">
            Sign Out
        </button>

    </main>

</body>

</html>
