<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franks Team | My Profile</title>
    <link rel="stylesheet" href="assets/css/output.css" />
</head>

<body class="bg-gray-800 font-sans text-white min-h-screen">

    <main class="px-6 py-10 flex flex-col items-center">

        <div class="relative mb-4">
            <div class="relative h-20 w-20 rounded-full border-2 border-yellow-500 overflow-hidden shadow-2xl">
                <img id="profile-img-main" src="assets/images/icons-images/default-avatar.png" alt="Profile"
                    class="h-full w-full object-cover">
            </div>

            <label for="profile-upload"
                class="absolute bottom-0 right-0 bg-yellow-500 p-1.5 rounded-full shadow-xl cursor-pointer hover:scale-110 transition-transform border-2 border-gray-800">
                <img src="assets/images/icons-images/edit-icon.svg" class="h-3.5 w-3.5" alt="Edit">
                <input type="file" id="profile-upload" class="hidden" accept="image/*">
            </label>
        </div>

        <div class="text-center mb-8">
            <h1 id="display-name" class="text-2xl font-black uppercase italic tracking-tight">Athlete Name</h1>
            <div class="mt-2 inline-block px-4 py-1.5 bg-gray-700/50 rounded-full border border-gray-600">
                <p id="profile-email-badge" class="text-xs font-medium text-gray-300">athlete@franks.com</p>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3 w-full max-w-sm mb-8">
            <div class="bg-gray-700/40 border border-gray-600 p-3 rounded-2xl text-center">
                <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest mb-1">Weight</p>
                <p class="text-sm font-black italic">80<span class="text-[10px] ml-0.5">KG</span></p>
                <p class="text-[9px] text-gray-500 mt-0.5">176 LBS</p>
            </div>
            <div class="bg-gray-700/40 border border-gray-600 p-3 rounded-2xl text-center">
                <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest mb-1">Height</p>
                <p class="text-sm font-black italic">180<span class="text-[10px] ml-0.5">CM</span></p>
                <p class="text-[9px] text-gray-500 mt-0.5">5'11"</p>
            </div>
            <div class="bg-gray-700/40 border border-gray-600 p-3 rounded-2xl text-center relative group">
                <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest mb-1">Status</p>
                <p class="text-sm font-black italic text-yellow-500 uppercase">Pro</p>
                <p class="text-[9px] text-gray-500 mt-0.5">Fighter</p>
            </div>
        </div>

        <div class="w-full max-w-sm bg-gray-900/50 rounded-3xl border border-gray-700 overflow-hidden">
            <div class="flex items-center justify-between p-5 border-b border-gray-700">
                <div class="flex items-center space-x-4">
                    <img src="assets/images/icons-images/user-icon.svg" class="h-5 w-5 opacity-50" alt="">
                    <span class="text-sm font-bold uppercase italic text-gray-400">Full Name</span>
                </div>
                <p id="profile-name" class="text-sm font-bold">Athlete Name</p>
            </div>

            <div class="flex items-center justify-between p-5 border-b border-gray-700">
                <div class="flex items-center space-x-4">
                    <img src="assets/images/icons-images/calendar-icon.svg" class="h-5 w-5 opacity-50" alt="">
                    <span class="text-sm font-bold uppercase italic text-gray-400">DOB / Age</span>
                </div>
                <p id="profile-age" class="text-sm font-bold text-right">15/05/1995 <span
                        class="text-yellow-500 ml-1">(30y)</span></p>
            </div>

            <div class="flex items-center justify-between p-5">
                <div class="flex items-center space-x-4">
                    <img src="assets/images/icons-images/phone-icon.svg" class="h-5 w-5 opacity-50" alt="">
                    <span class="text-sm font-bold uppercase italic text-gray-400">Emergency</span>
                </div>
                <p class="text-sm font-bold text-red-400">Joe Doe</p>
            </div>
        </div>

        <div class="w-full max-w-sm mt-8 flex flex-col items-center">
            <button
                class="w-full bg-yellow-500 text-gray-900 font-black py-4 rounded-2xl uppercase italic hover:bg-yellow-400 transition-all shadow-xl shadow-yellow-500/10">
                Edit Profile
            </button>
            <a href="dashboard.html"
                class="mt-4 text-[11px] font-bold text-gray-500 uppercase tracking-[0.2em] hover:text-white transition">
                ‚Üê Back to Dashboard
            </a>
        </div>
    </main>

</body>

</html>
