<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Safety Form | MMA Gym</title>
    <link rel="stylesheet" href="assets/css/output.css">
</head>

<body class="bg-gray-950 text-white font-sans min-h-screen flex flex-col">

    <header class="py-6 border-b border-gray-800 bg-gray-950 sticky top-0 z-50">
        <div class="max-w-2xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tighter uppercase italic">Step 2: Safety & Medical</h1>
            <div class="flex gap-1">
                <div class="h-2 w-8 bg-yellow-500 rounded-full"></div>
                <div class="h-2 w-8 bg-yellow-500 rounded-full"></div>
                <div class="h-2 w-8 bg-gray-700 rounded-full"></div>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-10 px-4">
        <div class="max-w-xl w-full bg-gray-900 border border-gray-800 rounded-2xl p-8 shadow-2xl">

            <header class="mb-8">
                <h2 class="text-2xl font-bold mb-2">Almost there, Athlete!</h2>
                <p class="text-gray-400 text-sm">Combat sports require physical contact. For your safety and the safety
                    of our coaches, please provide your medical details.</p>
            </header>

            <form id="onboarding-form" class="space-y-6">

                <section class="space-y-4">
                    <h3
                        class="text-yellow-500 text-xs font-bold uppercase tracking-widest border-b border-gray-800 pb-2">
                        Emergency Contact</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-gray-400 mb-1 uppercase">Contact Name</label>
                            <input type="text" id="emergency-name" name="emergencyName" required
                                class="w-full bg-gray-950 border border-gray-800 rounded-lg p-3 text-sm focus:border-yellow-500 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-400 mb-1 uppercase">Contact
                                Phone</label>
                            <input type="tel" id="emergency-phone" name="emergencyPhone" required
                                class="w-full bg-gray-950 border border-gray-800 rounded-lg p-3 text-sm focus:border-yellow-500 outline-none transition-all">
                        </div>
                    </div>
                </section>

                <section class="space-y-4 pt-4">
                    <h3
                        class="text-yellow-500 text-xs font-bold uppercase tracking-widest border-b border-gray-800 pb-2">
                        Health & History</h3>
                    <div>
                        <label class="block text-xs font-semibold text-gray-400 mb-1 uppercase">Any Medical Conditions?
                            (Asthma, Heart, etc.)</label>
                        <textarea id="medical-conditions" name="medicalConditions" rows="2" placeholder="N/A if none"
                            class="w-full bg-gray-950 border border-gray-800 rounded-lg p-3 text-sm focus:border-yellow-500 outline-none transition-all"></textarea>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-400 mb-1 uppercase">Previous Injuries
                            (Knees, Shoulders, etc.)</label>
                        <textarea id="injuries" name="injuries" rows="2"
                            placeholder="Helps our coaches look out for you"
                            class="w-full bg-gray-950 border border-gray-800 rounded-lg p-3 text-sm focus:border-yellow-500 outline-none transition-all"></textarea>
                    </div>
                </section>

                <section class="pt-4 bg-gray-950 p-4 rounded-xl border border-gray-800">
                    <div class="flex items-start gap-3">
                        <input type="checkbox" id="waiver" required
                            class="mt-1 h-4 w-4 rounded border-gray-800 bg-gray-900 text-yellow-500 focus:ring-yellow-500">
                        <label for="waiver" class="text-xs text-gray-400 leading-relaxed">
                            I understand that MMA, BJJ, and striking are contact sports. I confirm I am physically fit
                            to train and agree to the <a href="#" class="text-yellow-500 underline">safety waiver</a>.
                        </label>
                    </div>
                </section>

                <button type="submit" id="onboarding-submit"
                    class="w-full bg-yellow-500 hover:bg-yellow-400 text-gray-950 font-bold py-4 rounded-xl transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                    Complete & Enter Dashboard
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </button>
            </form>

        </div>
    </main>

    <footer class="py-6 text-center text-gray-600 text-[10px] uppercase tracking-tighter">
        © 2026 Frank's MMA Academy • Safety First
    </footer>

    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
